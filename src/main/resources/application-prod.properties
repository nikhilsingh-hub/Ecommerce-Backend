# Production Profile Configuration
# Note: spring.profiles.active is set via environment variable or command line

# Production settings
app.debug=false

# Production database settings (use environment variables)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# Larger connection pool for production
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.minimum-idle=10

# Production JPA settings
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=validate

# Production Elasticsearch settings
spring.elasticsearch.rest.uris=${ELASTICSEARCH_URL}
spring.elasticsearch.rest.username=${ELASTICSEARCH_USERNAME:}
spring.elasticsearch.rest.password=${ELASTICSEARCH_PASSWORD:}

# Limited actuator endpoints for production
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized

# Production logging levels
logging.level.com.Ecom.backend=INFO
logging.level.org.springframework.data.elasticsearch=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Optimized processing intervals for production
outbox.processing-interval-ms=5000
elasticsearch.sync.incremental-interval-ms=300000

# Larger batch sizes for production efficiency
pubsub.consumer.batch-size=20
outbox.batch-size=100
elasticsearch.sync.batch-size=200

# Production async settings
spring.task.execution.pool.core-size=10
spring.task.execution.pool.max-size=50
spring.task.execution.pool.queue-capacity=500

# Security settings
server.error.include-stacktrace=never
server.error.include-message=never
