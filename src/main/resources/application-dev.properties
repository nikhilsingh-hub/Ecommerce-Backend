# Development Profile Configuration
spring.profiles.active=dev

# Enable debug mode for development
app.debug=true

# Development database settings
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce_dev?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# Show SQL for debugging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Elasticsearch for development
spring.elasticsearch.rest.uris=http://localhost:9200

# Enable all actuator endpoints for development
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# More verbose logging for development
logging.level.com.Ecom.backend=DEBUG
logging.level.org.springframework.data.elasticsearch=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Faster processing intervals for development
outbox.processing-interval-ms=2000
elasticsearch.sync.incremental-interval-ms=60000

# Smaller batch sizes for easier debugging
pubsub.consumer.batch-size=5
outbox.batch-size=10
elasticsearch.sync.batch-size=20
