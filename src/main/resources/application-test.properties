# Test Profile Configuration
# Note: spring.profiles.active is set via environment variable or command line

# Test settings
app.debug=true

# In-memory H2 database for testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA settings for testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Disable Elasticsearch for tests (use embedded or mock)
spring.data.elasticsearch.repositories.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.elasticsearch.ElasticsearchRestClientAutoConfiguration

# Test actuator settings
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Test logging levels
logging.level.com.Ecom.backend=DEBUG
logging.level.org.springframework.test=INFO
logging.level.org.hibernate.SQL=WARN

# Fast processing for tests
outbox.processing-interval-ms=100
elasticsearch.sync.incremental-interval-ms=1000

# Small batch sizes for testing
pubsub.consumer.batch-size=2
outbox.batch-size=5
elasticsearch.sync.batch-size=10

# Test async settings
spring.task.execution.pool.core-size=2
spring.task.execution.pool.max-size=5
spring.task.execution.pool.queue-capacity=10
