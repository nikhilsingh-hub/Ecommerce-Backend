# ===========================
# E-commerce POC Configuration
# ===========================

spring.application.name=ecommerce-backend
server.port=8080

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3307/ecommerce?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:ecommerce_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:ecommerce_pass}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Elasticsearch Configuration
spring.elasticsearch.rest.uris=${SPRING_ELASTICSEARCH_REST_URIS:http://localhost:9200}
spring.elasticsearch.rest.connection-timeout=30s
spring.elasticsearch.rest.read-timeout=30s

# Basic logging
logging.level.com.Ecom.backend=INFO
logging.level.org.hibernate.SQL=WARN

# Optimized configuration for load testing
pubsub.consumer.batch-size=10
outbox.processing-interval-ms=1000
elasticsearch.sync.batch-size=50
elasticsearch.sync.consumer-workers=2

# Elasticsearch performance tuning
spring.elasticsearch.rest.connection-per-route=10
spring.elasticsearch.rest.max-connections=50
